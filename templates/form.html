<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <script>
        function validateForm() {
            var username = document.forms["f1"]["username"].value;
            var password = document.forms["f1"]["pwd"].value;

            if (username === "") {
                alert("Username cannot be empty.");
                return false;
            }

            if (password === "") {
                alert("Password cannot be empty.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <center>
        <h2>Application Form</h2>
        <form name="f1" action="greeting.html" method="post" onsubmit="return validateForm()">
            Enter your Name: <input type="text" name="username"><br><br>
            Enter your Password: <input type="password" name="pwd"><br><br>
            <input type="submit" name="sbt" value="Submit">
        </form>
    </center>
</body>
</html>
